<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    
    <header>
        <div class="header-logo-wrapper">
            <span>do</span>
            <img src="/media/assets/botao_adicionar.png" alt="">
            <span>it</span>
            <img src="/media/assets/botao_adicionar.png" alt="">
            <span>now</span>
        </div>

        <div class="header-user-wrapper">
            <img src="/media/assets/avatar.png" alt="Avatar" class="img-user">
            <span>Arthur</span>
        </div>
    </header>

    <main>

        
        <h1>Criar lista</h1>
        <input placeholder="Digite o nome da lista..." type="text" class="nameList" id="nameList">
        <input placeholder="Adicionar tarefa" type="text" class="nameTask" id="nameTask">
        <img id="addTask-icon" src="" alt="">

        <hr>

        <div class="buttons-wrapper">
            <button>Cancelar</button>
            <button onclick="addListButton" id="addList">Criar lista</button>
        </div>

        <div class="list-wrapper">
            <div class="list-wrapper" id="list-wrapper">
                <div class="list">
                    <div class="list-details-wrapper">
                        <img src="" alt="">
                        <span id="firstList">firstlist</span>
                    </div>

                    <div class="list-button-wrapper ">
                        <button id="editList" class="edit-list" >
                            <img src="" alt="">
                        </button>
                        <button id="deleteList" class="delete-list"" >
                            <img src="" alt="">
                        </button>
                    </div>
                </div>
                <div class="tasks">
                    <div class="task-details-wrapper">
                        <input type="checkbox">
                        <span id="firstTask">firstask</span>
                    </div>

                    <div class="task-button-wrapper">
                        <button id="editList" class="edit-list" >
                            <img src="" alt="">
                        </button>
                        <button id="deleteList" class="delete-list"" >
                            <img src="" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
footer
    </footer>
    <script src="/js/createList.js"></script>
</body>
</html>
